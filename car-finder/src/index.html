<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheet -->
    <!-- <link rel="stylesheet" href="/car-finder/src/styles/index.scss" /> -->
    <title>New ES6/SCSS Project</title>
  </head>
  <body>
    <!--BEGIN Page Container-->
    <div id="container">
      <!-- BEGIN Hero -->
      <section id="hero">
        <!--BEGIN Search Container-->
        <section id="container-main">
          <h2>Find Your Dream Vehicle</h2>
          <h3>
            Have you been dreaming about getting a new vehicle? <br />Well,
            you're in luck.
          </h3>
          <br />
          <!-- BEGIN Search -->
          <form id="search">
            <div id="column-year">
              <h1>Year</h1>
              <fieldset>
                <legend>Year</legend>
                <select id="year-select" name="Year">
                  <option value="">Vehicle Year</option>
                </select>
              </fieldset>
            </div>
            <div id="column-make">
              <h1>Make</h1>
              <fieldset>
                <legend>Make</legend>
                <select id="make-select">
                  <option value="">Vehicle Make</option>
                </select>
              </fieldset>
            </div>
            <div id="column-model">
              <h1>Model</h1>
              <fieldset>
                <legend>Model</legend>
                <select id="model-select" name="Model">
                  <option value="">Vehicle Model</option>
                </select>
              </fieldset>
            </div>
          </form>
          <!-- END Search -->
        </section>
        <!-- END Search Container -->
      </section>
      <!-- END Hero -->
    </div>
    <!-- END page Container -->
    <!-- BEGIN scripts -->
    <script src="bundle.js"></script>
    <!-- <script src="index.js"></script> -->
    <!-- END scripts -->
  </body>
</html>
